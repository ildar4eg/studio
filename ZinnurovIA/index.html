<script>
var canvas = document.getElementById("smile");
var context = canvas.getContext('2d');


function drawArc(xPos, yPos, radius, startAngle, endAngle, anticlockwise, lineColor, fillColor)
{
var startAngle = startAngle * (Math.PI/180);
var endAngle = endAngle * (Math.PI/180);
var radius = radius;
context.strokeStyle = lineColor;
context.fillStyle = fillColor;
context.lineWidth = 8;
context.beginPath();
context.arc(xPos, yPos, radius, startAngle, endAngle, anticlockwise);
context.fill();
context.stroke();
}

drawArc(550, 225, 25, 0, 180, false, "black", "black");225
</script>

<script>

context.translate(canvas.width / 2, canvas.height / 2);
context.scale(2, 1);
context.beginPath();
